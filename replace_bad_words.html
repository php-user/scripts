<head>
    <title>JavaScript BadWord Filter</title>
    <script type="text/javascript">
        
        var wordFilter = function (str) {   
            var filterWords = ["fool", "dumb", "couch potato", "Fack"];
            var rgx = new RegExp(filterWords.join("|"), "gi"); // "i" is to ignore case and "g" for global

            return str.replace(rgx, "****");                      
        };
		
		
		document.write(wordFilter("You fool. Why are you so dumb fack"));
		document.write("<hr>");
		document.write(wordFilter("Hello world!!!"));

    </script>
</head>
